<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p th:text="${msg}">简单文本</p>
显示角色列表信息：<br>
<ul>
    <li th:each="r,var:${list}">
        <span th:text="${var.index}"></span>
        <span th:text="${r.roleCode}">编号</span>--
            <span th:if="${r.roleCode}=='管理员'">管理员</span>
        <span th:if="${r.roleCode}!='管理员'">非管理员</span>
        <span th:text="${r.roleName}">名称</span>
    </li>
</ul>
</body>
</html>
